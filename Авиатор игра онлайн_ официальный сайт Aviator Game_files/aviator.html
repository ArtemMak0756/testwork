      .main-loading-logo {
        display: block;
        width: 84px;
        height: 49px;
        background-size: 84px 49px;
      }
      .main-loading {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .main-loading > .spinner {
        width: 88px;
        height: 14px;
        text-align: center;
        box-sizing: border-box;
        line-height: 1;
        margin-top: 10px;
      }
      .main-loading > .spinner > div {
        width: 14px;
        height: 14px;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }
      .main-loading > .spinner .bounce1 {
        -webkit-animation-delay: -0.64s;
        animation-delay: -0.64s;
        background-color: #e7053d;
      }
      .main-loading > .spinner .bounce2 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
        background-color: #e7053d;
      }
      .main-loading > .spinner .bounce3 {
        background-color: #e7053d;
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      .main-loading > .spinner .bounce4 {
        background-color: #e7053d;
      }
      @-webkit-keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
        }
      }
      @keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
      #main-error-message .alert {
        min-width: 300px;
        max-width: 800px;
        font-size: 14px;
      }
    </style>
